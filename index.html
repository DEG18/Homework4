<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <header class="head">
          <div class="colum">
            <h2 id="savescore">
              <button class="buttondesign1" id="viewscore">
                View Highscores
              </button>
            </h2>
          </div>
          <div class="colum">
            <div class="text">
              <h2 id="time">Time: 50</h2>
            </div>
          </div>
        </header>
      </div>

      <div class="row">
        <div class="acloum">
          <p>Score Board</p>
          <ul id="point"></ul>
        </div>

        <div class="bcloum">
          <div class="homeinterface">
            <div class="homecontainer">
              <div class="hometitle">
                Coding Quiz Challenge
              </div>
              <p class="homenote">
                Try to answer the following questions within the time limit.
                Keep in mind that incorrent answers will penalize your
                score/time by ten seconds!
              </p>
            </div>
            <div class="homebutton">
              <button id="start">START</button>
            </div>
          </div>

          <div class="Que">
            <div id="questions"></div>
            <div class="Quebox"></div>
            <div id="rightorwrong"></div>
          </div>

          <div class="inputinterface">
            <!-- <div id="input-firstline">CONGRATULATIONS!!!</div> -->
            <label id="input-firstline" for="input">CONGRATULATIONS</label>
            <!-- <div id="score"></div> -->
            <!-- <p>Your final score is: <span id="score-count"></span></p> -->
            <div id="yourScore"></div>
            <div id="initials">
              Enter initials <input type="text" id="inputName" /><button
                type="submit"
                value="Submit"
                class="buttondesign2"
                id="submitbtn"
              >
                Submit
              </button>
            </div>
          </div>

          <div id="highscoresinterface">
            <div id="texthighscores">
              Highscores
            </div>
            <ul id="score-list"></ul>
            <button class="buttondesign2" id="backBtn">Go Back</button>
            <button class="buttondesign2" id="clearBtn">
              Clear Highscores
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
